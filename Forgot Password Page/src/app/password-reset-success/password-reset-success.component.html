<div class="background-image-container">
    <div class="forgot-password-container">
      <h2>Password Reset</h2>
      <div class="form-container">
        <form (ngSubmit)="resetPassword()">
          <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your new password" required minlength="8" [(ngModel)]="newPassword">
            <div class="validation-message" id="password-validation"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required minlength="8" [(ngModel)]="confirmPassword">
            <div class="validation-message" id="confirmPassword-validation"></div>
          </div>
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
